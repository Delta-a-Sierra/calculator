<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calc-base container">

        <div class="calc-screen">
            <h2 class="screen-txt"></h2>
        </div>

        <div id="button-grid" class="container">
            <div class="btn-row">
                <div class="btn number"><p>7</p></div>
                <div class="btn number"><p>8</p></div>
                <div class="btn number"><p>9</p></div>
                <div class="btn operator"><p>+</p></div>
            </div>
            <div class="btn-row">
                <div class="btn number"><p>4</p></div>
                <div class="btn number"><p>5</p></div>
                <div class="btn number"><p>6</p></div>
                <div class="btn  operator"><p>-</p></div>
            </div>
            <div class="btn-row">
                <div class="btn number"><p>1</p></div>
                <div class="btn number"><p>2</p></div>
                <div class="btn number"><p>3</p></div>
                <div class="btn  operator"><p>x</p></div>
            </div>
            <div class="btn-row">
                <div id="clear-btn" class="btn"><p>C</p></div>
                <div class="btn  number"><p>0</p></div>
                <div class="btn number"><p>.</p></div>
                <div class="btn  operator"><p>/</p></div>
            </div>
            <div class="btn-row">
                <div id="equal-btn" class="btn"><p>=</p></div>
            </div>


        </div>

    </div>
    
</body>
<footer>
    <script src="./main.js"></script>
</footer>
</html>
